<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер валют</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="converter">
        <h1>Валютный конвертер</h1>
        
        <div class="input-group">
            <label for="rub">Рубли:</label>
            <input type="number" id="rub" placeholder="Введите рубли" autofocus>
        </div>

        <div class="input-group">
            <label for="usd">Доллары:</label>
            <input type="text" id="usd" readonly>
        </div>

        <button id="convert-btn">Конвертировать</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
